<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#9C27B0"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Fast and Slow Pointers</text>
  <text x="200" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="14">(Tortoise and Hare)</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">3</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(40, 110)">
    <text x="160" y="20" text-anchor="middle" font-size="16" fill="#7B1FA2" font-weight="bold">The Cycle Detection Masters</text>
    
    <!-- Linked List with Cycle -->
    <g transform="translate(0, 40)">
      <!-- Nodes -->
      <circle cx="50" cy="50" r="20" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="3"/>
      <text x="50" y="56" text-anchor="middle" font-size="14" font-weight="bold">1</text>
      
      <circle cx="130" cy="50" r="20" fill="#CE93D8" stroke="#7B1FA2" stroke-width="3"/>
      <text x="130" y="56" text-anchor="middle" font-size="14" font-weight="bold">2</text>
      
      <circle cx="210" cy="50" r="20" fill="#BA68C8" stroke="#7B1FA2" stroke-width="3"/>
      <text x="210" y="56" text-anchor="middle" font-size="14" font-weight="bold">3</text>
      
      <circle cx="290" cy="50" r="20" fill="#AB47BC" stroke="#7B1FA2" stroke-width="3"/>
      <text x="290" y="56" text-anchor="middle" font-size="14" font-weight="bold">4</text>
      
      <circle cx="250" cy="120" r="20" fill="#9C27B0" stroke="#7B1FA2" stroke-width="3"/>
      <text x="250" y="126" text-anchor="middle" font-size="14" font-weight="bold">5</text>
      
      <circle cx="170" cy="120" r="20" fill="#8E24AA" stroke="#7B1FA2" stroke-width="3"/>
      <text x="170" y="126" text-anchor="middle" font-size="14" font-weight="bold">6</text>
      
      <!-- Arrows -->
      <path d="M 70 50 L 110 50" stroke="#7B1FA2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      <path d="M 150 50 L 190 50" stroke="#7B1FA2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      <path d="M 230 50 L 270 50" stroke="#7B1FA2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      <path d="M 290 70 L 290 95 L 270 110" stroke="#7B1FA2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      <path d="M 230 120 L 190 120" stroke="#7B1FA2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
      <!-- Cycle back arrow -->
      <path d="M 150 120 Q 140 140 140 100 Q 140 60 150 50" stroke="#7B1FA2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
      <!-- Tortoise (slow pointer) -->
      <g transform="translate(120, 30)">
        <circle cx="0" cy="0" r="8" fill="#4CAF50"/>
        <text x="0" y="4" text-anchor="middle" font-size="10" fill="white" font-weight="bold">T</text>
        <text x="0" y="-15" text-anchor="middle" font-size="10" fill="#4CAF50" font-weight="bold">SLOW</text>
      </g>
      
      <!-- Hare (fast pointer) -->
      <g transform="translate(200, 30)">
        <circle cx="0" cy="0" r="8" fill="#FF5722"/>
        <text x="0" y="4" text-anchor="middle" font-size="10" fill="white" font-weight="bold">H</text>
        <text x="0" y="-15" text-anchor="middle" font-size="10" fill="#FF5722" font-weight="bold">FAST</text>
      </g>
    </g>
    
    <!-- Algorithm Steps -->
    <g transform="translate(0, 220)">
      <text x="160" y="0" text-anchor="middle" font-size="14" fill="#7B1FA2" font-weight="bold">How It Works:</text>
      
      <text x="0" y="25" font-size="12" fill="#666">1. Slow moves 1 step, Fast moves 2 steps</text>
      <text x="0" y="45" font-size="12" fill="#666">2. If there is a cycle, they will meet</text>
      <text x="0" y="65" font-size="12" fill="#666">3. If no cycle, Fast reaches end first</text>
      
      <!-- Meeting point indicator -->
      <circle cx="280" cy="85" r="12" fill="#FFC107" stroke="#FF8F00" stroke-width="2"/>
      <text x="280" y="90" text-anchor="middle" font-size="10" font-weight="bold">TARGET</text>
      <text x="280" y="105" text-anchor="middle" font-size="10" fill="#666">Meeting Point!</text>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="450" width="350" height="60" rx="8" fill="#FAF2FF" stroke="#9C27B0" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-size="18" fill="#7B1FA2" font-weight="bold">Cycle Detection Wizard</text>
  <text x="200" y="495" text-anchor="middle" font-size="14" fill="#666">O(1) space complexity • Floyd Algorithm</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="520" width="350" height="50" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="200" y="540" text-anchor="middle" font-size="16" fill="#7B1FA2" font-weight="bold">Real World Magic</text>
  <text x="200" y="555" text-anchor="middle" font-size="13" fill="#666">Deadlock detection • Memory leak finding • Network loop detection</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#7B1FA2"/>
    </marker>
  </defs>
</svg>