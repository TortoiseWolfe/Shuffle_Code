<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#E8EAF6" stroke="#3F51B5" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#3F51B5"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Monotonic Stack</text>
  <text x="200" y="72" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Order Keeper</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">3</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(30, 110)">
    <text x="170" y="20" text-anchor="middle" font-size="16" fill="#3F51B5" font-weight="bold">The Next Greater Element Finder</text>
    
    <!-- Problem Setup -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-size="12" fill="#666">Array: [2, 1, 2, 4, 3, 1]</text>
      <text x="0" y="20" font-size="12" fill="#666">Find: Next Greater Element for each</text>
      
      <!-- Array visualization -->
      <rect x="20" y="30" width="30" height="25" fill="#C5CAE9" stroke="#3F51B5" stroke-width="2"/>
      <text x="35" y="47" text-anchor="middle" font-size="12" font-weight="bold">2</text>
      
      <rect x="60" y="30" width="30" height="25" fill="#9FA8DA" stroke="#3F51B5" stroke-width="2"/>
      <text x="75" y="47" text-anchor="middle" font-size="12" font-weight="bold">1</text>
      
      <rect x="100" y="30" width="30" height="25" fill="#7986CB" stroke="#3F51B5" stroke-width="2"/>
      <text x="115" y="47" text-anchor="middle" font-size="12" font-weight="bold">2</text>
      
      <rect x="140" y="30" width="30" height="25" fill="#5C6BC0" stroke="#3F51B5" stroke-width="2"/>
      <text x="155" y="47" text-anchor="middle" font-size="12" font-weight="bold">4</text>
      
      <rect x="180" y="30" width="30" height="25" fill="#3F51B5" stroke="#303F9F" stroke-width="2"/>
      <text x="195" y="47" text-anchor="middle" font-size="12" font-weight="bold">3</text>
      
      <rect x="220" y="30" width="30" height="25" fill="#303F9F" stroke="#1A237E" stroke-width="2"/>
      <text x="235" y="47" text-anchor="middle" font-size="12" font-weight="bold">1</text>
    </g>
    
    <!-- Stack Visualization -->
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-size="14" fill="#3F51B5" font-weight="bold">Stack Evolution:</text>
      
      <!-- Step 1 -->
      <g transform="translate(0, 25)">
        <text x="0" y="0" font-size="11" fill="#666">Process 2:</text>
        <rect x="50" y="-10" width="20" height="15" fill="#C5CAE9" stroke="#3F51B5"/>
        <text x="60" y="2" text-anchor="middle" font-size="9">2</text>
        <text x="80" y="2" font-size="9" fill="#666">‚Üê stack</text>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" font-size="11" fill="#666">Process 1:</text>
        <rect x="50" y="-10" width="20" height="15" fill="#C5CAE9" stroke="#3F51B5"/>
        <text x="60" y="2" text-anchor="middle" font-size="9">2</text>
        <rect x="50" y="-25" width="20" height="15" fill="#9FA8DA" stroke="#3F51B5"/>
        <text x="60" y="-13" text-anchor="middle" font-size="9">1</text>
        <text x="80" y="-13" font-size="9" fill="#666">‚Üê top</text>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(0, 85)">
        <text x="0" y="0" font-size="11" fill="#666">Process 2:</text>
        <rect x="50" y="-10" width="20" height="15" fill="#C5CAE9" stroke="#3F51B5"/>
        <text x="60" y="2" text-anchor="middle" font-size="9">2</text>
        <text x="80" y="2" font-size="9" fill="#4CAF50">1 ‚Üí 2 ‚úì</text>
        <text x="160" y="2" font-size="9" fill="#666">(pop 1, it found its answer!)</text>
      </g>
      
      <!-- Step 4 -->
      <g transform="translate(0, 115)">
        <text x="0" y="0" font-size="11" fill="#666">Process 4:</text>
        <rect x="50" y="-10" width="20" height="15" fill="#5C6BC0" stroke="#3F51B5"/>
        <text x="60" y="2" text-anchor="middle" font-size="9">4</text>
        <text x="80" y="2" font-size="9" fill="#4CAF50">2 ‚Üí 4 ‚úì</text>
        <text x="160" y="2" font-size="9" fill="#666">(pop all smaller elements)</text>
      </g>
    </g>
    
    <!-- Final Result -->
    <g transform="translate(0, 270)">
      <text x="0" y="0" font-size="12" fill="#4CAF50" font-weight="bold">Result:</text>
      <text x="0" y="20" font-size="11" fill="#666">2‚Üí4, 1‚Üí2, 2‚Üí4, 4‚Üí-1, 3‚Üí-1, 1‚Üí-1</text>
      
      <!-- Visual result -->
      <g transform="translate(20, 35)">
        <circle cx="20" cy="10" r="8" fill="#C5CAE9"/>
        <text x="20" y="14" text-anchor="middle" font-size="8">2</text>
        <path d="M 28 10 L 42 10" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowgreen)"/>
        <circle cx="50" cy="10" r="8" fill="#5C6BC0"/>
        <text x="50" y="14" text-anchor="middle" font-size="8">4</text>
        
        <circle cx="90" cy="10" r="8" fill="#9FA8DA"/>
        <text x="90" y="14" text-anchor="middle" font-size="8">1</text>
        <path d="M 98 10 L 112 10" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowgreen)"/>
        <circle cx="120" cy="10" r="8" fill="#C5CAE9"/>
        <text x="120" y="14" text-anchor="middle" font-size="8">2</text>
      </g>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="450" width="350" height="60" rx="8" fill="#F8F9FF" stroke="#3F51B5" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-size="18" fill="#3F51B5" font-weight="bold">Order-Preserving Magic</text>
  <text x="200" y="495" text-anchor="middle" font-size="14" fill="#666">‚Ä¢ O(n) time for next greater/smaller problems</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="520" width="350" height="50" rx="8" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
  <text x="200" y="540" text-anchor="middle" font-size="16" fill="#3F51B5" font-weight="bold">üìä Real World Magic</text>
  <text x="200" y="555" text-anchor="middle" font-size="13" fill="#666">Stock price analysis ‚Ä¢ Histogram problems ‚Ä¢ Temperature tracking</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowgreen" markerWidth="8" markerHeight="8" refX="6" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,5 6,2.5" fill="#4CAF50"/>
    </marker>
  </defs>
</svg>