<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#E8F5E8" stroke="#388E3C" stroke-width="4"/>
  
  <!-- Header -->
