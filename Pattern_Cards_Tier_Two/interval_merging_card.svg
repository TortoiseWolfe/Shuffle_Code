<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#E0F2F1" stroke="#00695C" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#009688"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Interval Merging</text>
  <text x="200" y="72" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Time Unifier</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">3</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(30, 110)">
    <text x="170" y="20" text-anchor="middle" font-size="16" fill="#00695C" font-weight="bold">The Calendar Conflict Resolver</text>
    
    <!-- Problem Setup -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-size="12" fill="#666">Meetings: [[1,3], [2,6], [8,10], [9,12], [15,18]]</text>
      <text x="0" y="20" font-size="12" fill="#666">Goal: Merge overlapping time slots</text>
    </g>
    
    <!-- Timeline Visualization -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" font-size="12" fill="#00695C" font-weight="bold">Before Merging:</text>
      
      <!-- Timeline axis -->
      <line x1="20" y1="40" x2="320" y2="40" stroke="#666" stroke-width="2"/>
      
      <!-- Time markers -->
      <g font-size="10" fill="#666">
        <text x="20" y="55" text-anchor="middle">0</text>
        <text x="70" y="55" text-anchor="middle">5</text>
        <text x="120" y="55" text-anchor="middle">10</text>
        <text x="170" y="55" text-anchor="middle">15</text>
        <text x="220" y="55" text-anchor="middle">20</text>
      </g>
      
      <!-- Interval 1: [1,3] -->
      <rect x="30" y="20" width="30" height="12" fill="#B2DFDB" stroke="#00695C" stroke-width="1" rx="2"/>
      <text x="45" y="29" text-anchor="middle" font-size="8">[1,3]</text>
      
      <!-- Interval 2: [2,6] - overlapping -->
      <rect x="40" y="5" width="50" height="12" fill="#80CBC4" stroke="#00695C" stroke-width="1" rx="2"/>
      <text x="65" y="14" text-anchor="middle" font-size="8">[2,6]</text>
      
      <!-- Interval 3: [8,10] -->
      <rect x="100" y="20" width="25" height="12" fill="#4DB6AC" stroke="#00695C" stroke-width="1" rx="2"/>
      <text x="112.5" y="29" text-anchor="middle" font-size="8">[8,10]</text>
      
      <!-- Interval 4: [9,12] - overlapping -->
      <rect x="110" y="5" width="35" height="12" fill="#26A69A" stroke="#00695C" stroke-width="1" rx="2"/>
      <text x="127.5" y="14" text-anchor="middle" font-size="8">[9,12]</text>
      
      <!-- Interval 5: [15,18] -->
      <rect x="170" y="20" width="35" height="12" fill="#009688" stroke="#00695C" stroke-width="1" rx="2"/>
      <text x="187.5" y="29" text-anchor="middle" font-size="8">[15,18]</text>
      
      <!-- Overlap indicators -->
      <ellipse cx="55" cy="20" rx="20" ry="18" fill="none" stroke="#FF5722" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="55" y="65" text-anchor="middle" font-size="9" fill="#FF5722">Overlap!</text>
      
      <ellipse cx="127" cy="20" rx="22" ry="18" fill="none" stroke="#FF5722" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="127" y="65" text-anchor="middle" font-size="9" fill="#FF5722">Overlap!</text>
    </g>
    
    <!-- Algorithm Steps -->
    <g transform="translate(0, 180)">
      <text x="170" y="0" text-anchor="middle" font-size="14" fill="#00695C" font-weight="bold">The Merging Algorithm:</text>
      
      <text x="0" y="25" font-size="11" fill="#666">1. Sort intervals by start time</text>
      <text x="0" y="45" font-size="11" fill="#666">2. Compare each interval with the previous merged one</text>
      <text x="0" y="65" font-size="11" fill="#666">3. If overlap: merge (take min start, max end)</text>
      <text x="0" y="85" font-size="11" fill="#666">4. If no overlap: add to result</text>
    </g>
    
    <!-- After Merging -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" font-size="12" fill="#00695C" font-weight="bold">After Merging:</text>
      
      <!-- Timeline axis -->
      <line x1="20" y1="40" x2="320" y2="40" stroke="#666" stroke-width="2"/>
      
      <!-- Time markers -->
      <g font-size="10" fill="#666">
        <text x="20" y="55" text-anchor="middle">0</text>
        <text x="70" y="55" text-anchor="middle">5</text>
        <text x="120" y="55" text-anchor="middle">10</text>
        <text x="170" y="55" text-anchor="middle">15</text>
        <text x="220" y="55" text-anchor="middle">20</text>
      </g>
      
      <!-- Merged Interval 1: [1,6] -->
      <rect x="30" y="25" width="60" height="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="3"/>
      <text x="60" y="36" text-anchor="middle" font-size="10" font-weight="bold" fill="white">[1,6]</text>
      
      <!-- Merged Interval 2: [8,12] -->
      <rect x="100" y="25" width="45" height="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="3"/>
      <text x="122.5" y="36" text-anchor="middle" font-size="10" font-weight="bold" fill="white">[8,12]</text>
      
      <!-- Interval 3: [15,18] (no merge needed) -->
      <rect x="170" y="25" width="35" height="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="3"/>
      <text x="187.5" y="36" text-anchor="middle" font-size="10" font-weight="bold" fill="white">[15,18]</text>
      
      <!-- Success indicators -->
      <circle cx="300" cy="32" r="12" fill="#FFC107" stroke="#FF8F00" stroke-width="2"/>
      <text x="300" y="37" text-anchor="middle" font-size="10" font-weight="bold">✓</text>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="470" width="350" height="60" rx="8" fill="#F0F8F5" stroke="#009688" stroke-width="2"/>
  <text x="200" y="495" text-anchor="middle" font-size="18" fill="#00695C" font-weight="bold">Timeline Optimization</text>
  <text x="200" y="515" text-anchor="middle" font-size="14" fill="#666">• O(n log n) sorting + O(n) merging</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="540" width="350" height="30" rx="8" fill="#E0F2F1" stroke="#009688" stroke-width="2"/>
  <text x="200" y="560" text-anchor="middle" font-size="13" fill="#666">Calendar scheduling • Resource allocation • Meeting room booking</text>
</svg>