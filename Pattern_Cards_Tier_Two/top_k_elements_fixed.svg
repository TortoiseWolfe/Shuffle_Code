<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#FCE4EC" stroke="#AD1457" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#E91E63"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">Top K Elements</text>
  <text x="200" y="72" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Elite Selector</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">4</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(30, 110)">
    <text x="170" y="20" text-anchor="middle" font-size="16" fill="#AD1457" font-weight="bold">The Heap-Powered Championship</text>
    
    <!-- Problem Setup -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-size="12" fill="#666">Array: [3, 2, 8, 1, 9, 4, 7, 6, 5]</text>
      <text x="0" y="20" font-size="12" fill="#666">Find: Top 3 largest elements</text>
      
      <!-- Input array -->
      <g transform="translate(20, 35)">
        <rect x="0" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="12.5" y="17" text-anchor="middle" font-size="11">3</text>
        
        <rect x="30" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="42.5" y="17" text-anchor="middle" font-size="11">2</text>
        
        <rect x="60" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="72.5" y="17" text-anchor="middle" font-size="11">8</text>
        
        <rect x="90" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="102.5" y="17" text-anchor="middle" font-size="11">1</text>
        
        <rect x="120" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="132.5" y="17" text-anchor="middle" font-size="11">9</text>
        
        <rect x="150" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="162.5" y="17" text-anchor="middle" font-size="11">4</text>
        
        <rect x="180" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="192.5" y="17" text-anchor="middle" font-size="11">7</text>
        
        <rect x="210" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="222.5" y="17" text-anchor="middle" font-size="11">6</text>
        
        <rect x="240" y="0" width="25" height="25" fill="#F8BBD9" stroke="#AD1457"/>
        <text x="252.5" y="17" text-anchor="middle" font-size="11">5</text>
      </g>
    </g>
    
    <!-- Min-Heap Visualization -->
    <g transform="translate(0, 130)">
      <text x="0" y="0" font-size="14" fill="#AD1457" font-weight="bold">Min-Heap (size = K=3):</text>
      <text x="0" y="20" font-size="11" fill="#666">Keep smallest at top, so we can remove it when heap is full</text>
      
      <!-- Step-by-step heap building -->
      <g transform="translate(50, 40)">
        <!-- Step 1: Add 3 -->
        <g>
          <text x="0" y="0" font-size="10" fill="#666">Add 3:</text>
          <circle cx="30" cy="15" r="12" fill="#F48FB1" stroke="#AD1457" stroke-width="2"/>
          <text x="30" y="20" text-anchor="middle" font-size="10" font-weight="bold">3</text>
        </g>
        
        <!-- Step 2: Add 2 -->
        <g transform="translate(0, 50)">
          <text x="0" y="0" font-size="10" fill="#666">Add 2:</text>
          <circle cx="30" cy="15" r="12" fill="#F48FB1" stroke="#AD1457" stroke-width="2"/>
          <text x="30" y="20" text-anchor="middle" font-size="10" font-weight="bold">2</text>
          <circle cx="50" cy="30" r="10" fill="#F8BBD9"/>
          <text x="50" y="35" text-anchor="middle" font-size="9">3</text>
          <line x1="30" y1="27" x2="45" y2="25" stroke="#AD1457"/>
        </g>
        
        <!-- Step 3: Add 8 -->
        <g transform="translate(0, 100)">
          <text x="0" y="0" font-size="10" fill="#666">Add 8:</text>
          <circle cx="30" cy="15" r="12" fill="#F48FB1" stroke="#AD1457" stroke-width="2"/>
          <text x="30" y="20" text-anchor="middle" font-size="10" font-weight="bold">2</text>
          <circle cx="15" cy="40" r="10" fill="#F8BBD9"/>
          <text x="15" y="45" text-anchor="middle" font-size="9">3</text>
          <circle cx="45" cy="40" r="10" fill="#F8BBD9"/>
          <text x="45" y="45" text-anchor="middle" font-size="9">8</text>
          <line x1="25" y1="25" x2="20" y2="35" stroke="#AD1457"/>
          <line x1="35" y1="25" x2="40" y2="35" stroke="#AD1457"/>
        </g>
        
        <!-- Step 4: Add 9 (9 > 2, replace) -->
        <g transform="translate(100, 100)">
          <text x="0" y="0" font-size="10" fill="#666">Add 9 (9 bigger than 2, replace):</text>
          <circle cx="30" cy="15" r="12" fill="#F48FB1" stroke="#AD1457" stroke-width="2"/>
          <text x="30" y="20" text-anchor="middle" font-size="10" font-weight="bold">3</text>
          <circle cx="15" cy="40" r="10" fill="#F8BBD9"/>
          <text x="15" y="45" text-anchor="middle" font-size="9">8</text>
          <circle cx="45" cy="40" r="10" fill="#F8BBD9"/>
          <text x="45" y="45" text-anchor="middle" font-size="9">9</text>
          <line x1="25" y1="25" x2="20" y2="35" stroke="#AD1457"/>
          <line x1="35" y1="25" x2="40" y2="35" stroke="#AD1457"/>
        </g>
      </g>
    </g>
    
    <!-- Final Result -->
    <g transform="translate(0, 300)">
      <text x="170" y="0" text-anchor="middle" font-size="14" fill="#AD1457" font-weight="bold">Championship Podium</text>
      
      <!-- Podium visualization -->
      <g transform="translate(100, 20)">
        <!-- 2nd place -->
        <rect x="0" y="30" width="40" height="40" fill="#C0C0C0" stroke="#666"/>
        <circle cx="20" cy="15" r="12" fill="#F06292" stroke="#AD1457" stroke-width="2"/>
        <text x="20" y="20" text-anchor="middle" font-size="10" font-weight="bold">8</text>
        <text x="20" y="55" text-anchor="middle" font-size="10" fill="#666">2nd</text>
        
        <!-- 1st place -->
        <rect x="50" y="20" width="40" height="50" fill="#FFD700" stroke="#FF8F00"/>
        <circle cx="70" cy="5" r="15" fill="#E91E63" stroke="#AD1457" stroke-width="3"/>
        <text x="70" y="10" text-anchor="middle" font-size="12" font-weight="bold">9</text>
        <text x="70" y="50" text-anchor="middle" font-size="10" fill="#666">1st</text>
        
        <!-- 3rd place -->
        <rect x="100" y="40" width="40" height="30" fill="#CD7F32" stroke="#8D6E63"/>
        <circle cx="120" cy="25" r="10" fill="#F48FB1" stroke="#AD1457" stroke-width="2"/>
        <text x="120" y="30" text-anchor="middle" font-size="9" font-weight="bold">7</text>
        <text x="120" y="60" text-anchor="middle" font-size="10" fill="#666">3rd</text>
      </g>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="470" width="350" height="60" rx="8" fill="#FFF0F5" stroke="#E91E63" stroke-width="2"/>
  <text x="200" y="495" text-anchor="middle" font-size="18" fill="#AD1457" font-weight="bold">Elite Selection Master</text>
  <text x="200" y="515" text-anchor="middle" font-size="14" fill="#666">O(n log k) time • Space efficient heap usage</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="540" width="350" height="30" rx="8" fill="#FCE4EC" stroke="#E91E63" stroke-width="2"/>
  <text x="200" y="560" text-anchor="middle" font-size="13" fill="#666">Search rankings • Trending topics • Performance leaderboards</text>
</svg>