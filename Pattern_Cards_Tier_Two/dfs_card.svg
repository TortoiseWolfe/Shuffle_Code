<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#EFEBE9" stroke="#5D4037" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#795548"/>
  <text x="200" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="bold">DFS</text>
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Depth-First Search - The Deep Explorer</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">3</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(40, 110)">
    <text x="160" y="20" text-anchor="middle" font-size="16" fill="#5D4037" font-weight="bold">The Cave Explorer's Journey</text>
    
    <!-- Graph/Maze Visualization -->
    <g transform="translate(0, 40)">
      <!-- Start node -->
      <circle cx="50" cy="30" r="12" fill="#D7CCC8" stroke="#5D4037" stroke-width="3"/>
      <text x="50" y="35" text-anchor="middle" font-size="10" font-weight="bold">START</text>
      
      <!-- Level 1 nodes -->
      <circle cx="30" cy="80" r="10" fill="#BCAAA4" stroke="#5D4037" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" font-size="9">A</text>
      
      <circle cx="70" cy="80" r="10" fill="#BCAAA4" stroke="#5D4037" stroke-width="2"/>
      <text x="70" y="85" text-anchor="middle" font-size="9">B</text>
      
      <!-- Level 2 nodes -->
      <circle cx="15" cy="130" r="8" fill="#A1887F" stroke="#5D4037" stroke-width="2"/>
      <text x="15" y="134" text-anchor="middle" font-size="8">C</text>
      
      <circle cx="45" cy="130" r="8" fill="#A1887F" stroke="#5D4037" stroke-width="2"/>
      <text x="45" y="134" text-anchor="middle" font-size="8">D</text>
      
      <circle cx="85" cy="130" r="8" fill="#A1887F" stroke="#5D4037" stroke-width="2"/>
      <text x="85" y="134" text-anchor="middle" font-size="8">E</text>
      
      <!-- Level 3 nodes -->
      <circle cx="5" cy="170" r="6" fill="#8D6E63" stroke="#5D4037" stroke-width="1"/>
      <text x="5" y="173" text-anchor="middle" font-size="7">F</text>
      
      <circle cx="25" cy="170" r="6" fill="#8D6E63" stroke="#5D4037" stroke-width="1"/>
      <text x="25" y="173" text-anchor="middle" font-size="7">G</text>
      
      <!-- Goal node -->
      <circle cx="95" cy="170" r="8" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
      <text x="95" y="174" text-anchor="middle" font-size="7" font-weight="bold">GOAL</text>
      
      <!-- Connections -->
      <line x1="50" y1="42" x2="30" y2="70" stroke="#5D4037" stroke-width="2"/>
      <line x1="50" y1="42" x2="70" y2="70" stroke="#5D4037" stroke-width="2"/>
      <line x1="30" y1="90" x2="15" y2="122" stroke="#5D4037" stroke-width="1"/>
      <line x1="30" y1="90" x2="45" y2="122" stroke="#5D4037" stroke-width="1"/>
      <line x1="70" y1="90" x2="85" y2="122" stroke="#5D4037" stroke-width="1"/>
      <line x1="15" y1="138" x2="5" y2="164" stroke="#5D4037" stroke-width="1"/>
      <line x1="15" y1="138" x2="25" y2="164" stroke="#5D4037" stroke-width="1"/>
      <line x1="85" y1="138" x2="95" y2="162" stroke="#5D4037" stroke-width="1"/>
      
      <!-- DFS Path with numbers -->
      <g stroke="#FF5722" stroke-width="3" fill="none">
        <path d="M 50 30 L 30 80" marker-end="url(#arrowred)"/>
        <text x="35" y="60" font-size="8" fill="#FF5722" font-weight="bold">1</text>
        
        <path d="M 30 80 L 15 130" marker-end="url(#arrowred)"/>
        <text x="20" y="110" font-size="8" fill="#FF5722" font-weight="bold">2</text>
        
        <path d="M 15 130 L 5 170" marker-end="url(#arrowred)"/>
        <text x="8" y="155" font-size="8" fill="#FF5722" font-weight="bold">3</text>
        
        <!-- Backtrack indicators -->
        <path d="M 10 165 Q 20 155 25 165" stroke="#FFC107" stroke-width="2" stroke-dasharray="2,2"/>
        <text x="18" y="150" font-size="7" fill="#FFC107">backtrack</text>
      </g>
    </g>
    
    <!-- Algorithm Explanation -->
    <g transform="translate(140, 50)">
      <text x="0" y="0" font-size="14" fill="#5D4037" font-weight="bold">The DFS Strategy:</text>
      
      <rect x="0" y="10" width="140" height="100" fill="#F5F5F5" stroke="#5D4037" rx="5"/>
      <text x="5" y="25" font-size="10" fill="#666">1. Go DEEP first</text>
      <text x="5" y="40" font-size="10" fill="#666">2. Explore one path fully</text>
      <text x="5" y="55" font-size="10" fill="#666">3. Hit dead end? Backtrack</text>
      <text x="5" y="70" font-size="10" fill="#666">4. Try next unexplored path</text>
      <text x="5" y="85" font-size="10" fill="#666">5. Repeat until goal found</text>
      <text x="5" y="100" font-size="10" fill="#4CAF50">✓ Uses Stack (or recursion)</text>
      
      <!-- Stack visualization -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" font-size="12" fill="#5D4037" font-weight="bold">Stack State:</text>
        
        <rect x="0" y="10" width="30" height="15" fill="#FFCDD2" stroke="#5D4037"/>
        <text x="15" y="22" text-anchor="middle" font-size="8">START</text>
        
        <rect x="0" y="25" width="30" height="15" fill="#FFCDD2" stroke="#5D4037"/>
        <text x="15" y="37" text-anchor="middle" font-size="8">A</text>
        
        <rect x="0" y="40" width="30" height="15" fill="#FFCDD2" stroke="#5D4037"/>
        <text x="15" y="52" text-anchor="middle" font-size="8">C</text>
        
        <text x="35" y="52" font-size="8" fill="#666">← Current</text>
        <text x="35" y="25" font-size="8" fill="#666">Pop when</text>
        <text x="35" y="37" font-size="8" fill="#666">backtracking</text>
      </g>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="450" width="350" height="80" rx="8" fill="#FAF8F5" stroke="#795548" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-size="18" fill="#5D4037" font-weight="bold">Deep Exploration Master</text>
  <text x="200" y="495" text-anchor="middle" font-size="14" fill="#666">• O(V + E) time complexity</text>
  <text x="200" y="510" text-anchor="middle" font-size="14" fill="#666">• Memory efficient with recursion</text>
  <text x="200" y="525" text-anchor="middle" font-size="14" fill="#666">• Perfect for path finding</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="540" width="350" height="30" rx="8" fill="#EFEBE9" stroke="#795548" stroke-width="2"/>
  <text x="200" y="560" text-anchor="middle" font-size="13" fill="#666">Maze solving • Dependency resolution • Topological sorting</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowred" markerWidth="8" markerHeight="8" refX="6" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,5 6,2.5" fill="#FF5722"/>
    </marker>
  </defs>
</svg>