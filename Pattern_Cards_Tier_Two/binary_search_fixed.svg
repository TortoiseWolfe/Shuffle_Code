<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#FFF8E1" stroke="#F57F17" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#FBC02D"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Modified Binary Search</text>
  <text x="200" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Smart Searcher</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">3</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(30, 110)">
    <text x="170" y="20" text-anchor="middle" font-size="16" fill="#F57F17" font-weight="bold">The Rotated Array Detective</text>
    
    <!-- Problem Setup -->
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-size="12" fill="#666">Rotated Sorted Array: [4, 5, 6, 7, 0, 1, 2]</text>
      <text x="0" y="20" font-size="12" fill="#666">Target: 0 (should return index 4)</text>
      
      <!-- Array visualization -->
      <g transform="translate(20, 35)">
        <rect x="0" y="0" width="30" height="25" fill="#FFF176" stroke="#F57F17" stroke-width="2"/>
        <text x="15" y="17" text-anchor="middle" font-size="12" font-weight="bold">4</text>
        <text x="15" y="-10" text-anchor="middle" font-size="9" fill="#666">0</text>
        
        <rect x="35" y="0" width="30" height="25" fill="#FFEE58" stroke="#F57F17" stroke-width="2"/>
        <text x="50" y="17" text-anchor="middle" font-size="12" font-weight="bold">5</text>
        <text x="50" y="-10" text-anchor="middle" font-size="9" fill="#666">1</text>
        
        <rect x="70" y="0" width="30" height="25" fill="#FFEB3B" stroke="#F57F17" stroke-width="2"/>
        <text x="85" y="17" text-anchor="middle" font-size="12" font-weight="bold">6</text>
        <text x="85" y="-10" text-anchor="middle" font-size="9" fill="#666">2</text>
        
        <rect x="105" y="0" width="30" height="25" fill="#FDD835" stroke="#F57F17" stroke-width="2"/>
        <text x="120" y="17" text-anchor="middle" font-size="12" font-weight="bold">7</text>
        <text x="120" y="-10" text-anchor="middle" font-size="9" fill="#666">3</text>
        
        <rect x="140" y="0" width="30" height="25" fill="#FBC02D" stroke="#F57F17" stroke-width="2"/>
        <text x="155" y="17" text-anchor="middle" font-size="12" font-weight="bold">0</text>
        <text x="155" y="-10" text-anchor="middle" font-size="9" fill="#666">4</text>
        
        <rect x="175" y="0" width="30" height="25" fill="#F9A825" stroke="#F57F17" stroke-width="2"/>
        <text x="190" y="17" text-anchor="middle" font-size="12" font-weight="bold">1</text>
        <text x="190" y="-10" text-anchor="middle" font-size="9" fill="#666">5</text>
        
        <rect x="210" y="0" width="30" height="25" fill="#F57F17" stroke="#E65100" stroke-width="2"/>
        <text x="225" y="17" text-anchor="middle" font-size="12" font-weight="bold">2</text>
        <text x="225" y="-10" text-anchor="middle" font-size="9" fill="#666">6</text>
        
        <!-- Rotation point indicator -->
        <path d="M 137 30 Q 137 40 142 30" stroke="#FF5722" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
        <text x="140" y="50" text-anchor="middle" font-size="9" fill="#FF5722">Rotation Point</text>
      </g>
    </g>
    
    <!-- Algorithm Steps -->
    <g transform="translate(0, 140)">
      <text x="170" y="0" text-anchor="middle" font-size="14" fill="#F57F17" font-weight="bold">The Smart Decision Tree:</text>
      
      <!-- Step 1 -->
      <g transform="translate(0, 25)">
        <text x="0" y="0" font-size="11" fill="#666" font-weight="bold">Step 1: left=0, right=6, mid=3</text>
        <rect x="20" y="10" width="200" height="20" fill="rgba(251,192,45,0.3)" stroke="#F57F17" stroke-dasharray="3,3"/>
        <text x="120" y="24" text-anchor="middle" font-size="10">arr[3] = 7, target = 0</text>
        
        <!-- Decision logic -->
        <text x="0" y="45" font-size="10" fill="#666">Is left half sorted? arr[0] less equal arr[3] means 4 less equal 7 YES</text>
        <text x="0" y="60" font-size="10" fill="#666">Is target in left half? 0 between 4 and 7? NO</text>
        <text x="0" y="75" font-size="10" fill="#4CAF50">Search RIGHT half</text>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" font-size="11" fill="#666" font-weight="bold">Step 2: left=4, right=6, mid=5</text>
        <rect x="140" y="10" width="100" height="20" fill="rgba(251,192,45,0.3)" stroke="#F57F17" stroke-dasharray="3,3"/>
        <text x="190" y="24" text-anchor="middle" font-size="10">arr[5] = 1, target = 0</text>
        
        <text x="0" y="45" font-size="10" fill="#666">Is right half sorted? arr[5] less equal arr[6] means 1 less equal 2 YES</text>
        <text x="0" y="60" font-size="10" fill="#666">Is target in right half? 0 between 1 and 2? NO</text>
        <text x="0" y="75" font-size="10" fill="#4CAF50">Search LEFT half</text>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(0, 190)">
        <text x="0" y="0" font-size="11" fill="#666" font-weight="bold">Step 3: left=4, right=4, mid=4</text>
        <rect x="140" y="10" width="30" height="20" fill="rgba(76,175,80,0.5)" stroke="#4CAF50" stroke-width="2"/>
        <text x="155" y="24" text-anchor="middle" font-size="10">arr[4] = 0 FOUND</text>
        
        <circle cx="250" cy="20" r="15" fill="#FFC107" stroke="#FF8F00" stroke-width="2"/>
        <text x="250" y="26" text-anchor="middle" font-size="12" font-weight="bold">FOUND!</text>
        <text x="250" y="45" text-anchor="middle" font-size="10" fill="#4CAF50">Return index 4</text>
      </g>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="480" width="350" height="60" rx="8" fill="#FFFEF7" stroke="#FBC02D" stroke-width="2"/>
  <text x="200" y="505" text-anchor="middle" font-size="18" fill="#F57F17" font-weight="bold">Divide and Conquer Master</text>
  <text x="200" y="525" text-anchor="middle" font-size="14" fill="#666">O(log n) even in rotated/modified arrays</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="550" width="350" height="20" rx="8" fill="#FFF8E1" stroke="#FBC02D" stroke-width="2"/>
  <text x="200" y="565" text-anchor="middle" font-size="13" fill="#666">Database indexing • Version control • Load balancer selection</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowred" markerWidth="8" markerHeight="8" refX="6" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,5 6,2.5" fill="#FF5722"/>
    </marker>
  </defs>
</svg>