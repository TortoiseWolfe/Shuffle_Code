<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#E1F5FE" stroke="#0277BD" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#03A9F4"/>
  <text x="200" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="32" font-weight="bold">BFS</text>
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Breadth-First Search - The Wave Explorer</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">2</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(40, 110)">
    <text x="160" y="20" text-anchor="middle" font-size="16" fill="#0277BD" font-weight="bold">The Ripple Effect Explorer</text>
    
    <!-- Graph Visualization with levels -->
    <g transform="translate(0, 40)">
      <!-- Level 0 - Start -->
      <circle cx="160" cy="30" r="12" fill="#B3E5FC" stroke="#0277BD" stroke-width="3"/>
      <text x="160" y="35" text-anchor="middle" font-size="10" font-weight="bold">START</text>
      <text x="200" y="35" font-size="9" fill="#666">Level 0</text>
      
      <!-- Level 1 -->
      <circle cx="100" cy="80" r="10" fill="#81D4FA" stroke="#0277BD" stroke-width="2"/>
      <text x="100" y="85" text-anchor="middle" font-size="9">A</text>
      
      <circle cx="160" cy="80" r="10" fill="#81D4FA" stroke="#0277BD" stroke-width="2"/>
      <text x="160" y="85" text-anchor="middle" font-size="9">B</text>
      
      <circle cx="220" cy="80" r="10" fill="#81D4FA" stroke="#0277BD" stroke-width="2"/>
      <text x="220" y="85" text-anchor="middle" font-size="9">C</text>
      
      <text x="240" y="85" font-size="9" fill="#666">Level 1</text>
      
      <!-- Level 2 -->
      <circle cx="70" cy="130" r="8" fill="#4FC3F7" stroke="#0277BD" stroke-width="2"/>
      <text x="70" y="134" text-anchor="middle" font-size="8">D</text>
      
      <circle cx="130" cy="130" r="8" fill="#4FC3F7" stroke="#0277BD" stroke-width="2"/>
      <text x="130" y="134" text-anchor="middle" font-size="8">E</text>
      
      <circle cx="190" cy="130" r="8" fill="#4FC3F7" stroke="#0277BD" stroke-width="2"/>
      <text x="190" y="134" text-anchor="middle" font-size="8">F</text>
      
      <circle cx="250" cy="130" r="8" fill="#4FC3F7" stroke="#0277BD" stroke-width="2"/>
      <text x="250" y="134" text-anchor="middle" font-size="8">G</text>
      
      <text x="270" y="134" font-size="9" fill="#666">Level 2</text>
      
      <!-- Level 3 -->
      <circle cx="110" cy="180" r="6" fill="#29B6F6" stroke="#0277BD" stroke-width="1"/>
      <text x="110" y="183" text-anchor="middle" font-size="7">H</text>
      
      <circle cx="210" cy="180" r="8" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
      <text x="210" y="184" text-anchor="middle" font-size="7" font-weight="bold">GOAL</text>
      
      <text x="230" y="184" font-size="9" fill="#666">Level 3</text>
      
      <!-- Connections -->
      <line x1="160" y1="42" x2="100" y2="70" stroke="#0277BD" stroke-width="2"/>
      <line x1="160" y1="42" x2="160" y2="70" stroke="#0277BD" stroke-width="2"/>
      <line x1="160" y1="42" x2="220" y2="70" stroke="#0277BD" stroke-width="2"/>
      
      <line x1="100" y1="90" x2="70" y2="122" stroke="#0277BD" stroke-width="1"/>
      <line x1="100" y1="90" x2="130" y2="122" stroke="#0277BD" stroke-width="1"/>
      <line x1="160" y1="90" x2="190" y2="122" stroke="#0277BD" stroke-width="1"/>
      <line x1="220" y1="90" x2="250" y2="122" stroke="#0277BD" stroke-width="1"/>
      
      <line x1="130" y1="138" x2="110" y2="174" stroke="#0277BD" stroke-width="1"/>
      <line x1="190" y1="138" x2="210" y2="172" stroke="#0277BD" stroke-width="1"/>
      
      <!-- Wave animation circles -->
      <circle cx="160" cy="30" r="25" fill="none" stroke="#81D4FA" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
      <circle cx="160" cy="30" r="50" fill="none" stroke="#4FC3F7" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
      <circle cx="160" cy="30" r="75" fill="none" stroke="#29B6F6" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
    </g>
    
    <!-- Queue Visualization -->
    <g transform="translate(0, 250)">
      <text x="0" y="0" font-size="14" fill="#0277BD" font-weight="bold">The BFS Queue Evolution:</text>
      
      <!-- Step 1 -->
      <g transform="translate(0, 20)">
        <text x="0" y="0" font-size="10" fill="#666">Step 1: Queue = [START]</text>
        <rect x="0" y="5" width="40" height="15" fill="#B3E5FC" stroke="#0277BD"/>
        <text x="20" y="16" text-anchor="middle" font-size="8">START</text>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0, 50)">
        <text x="0" y="0" font-size="10" fill="#666">Step 2: Queue = [A, B, C] (process START)</text>
        <rect x="0" y="5" width="25" height="15" fill="#81D4FA" stroke="#0277BD"/>
        <text x="12.5" y="16" text-anchor="middle" font-size="8">A</text>
        <rect x="25" y="5" width="25" height="15" fill="#81D4FA" stroke="#0277BD"/>
        <text x="37.5" y="16" text-anchor="middle" font-size="8">B</text>
        <rect x="50" y="5" width="25" height="15" fill="#81D4FA" stroke="#0277BD"/>
        <text x="62.5" y="16" text-anchor="middle" font-size="8">C</text>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(0, 80)">
        <text x="0" y="0" font-size="10" fill="#666">Step 3: Queue = [B, C, D, E] (process A)</text>
        <rect x="0" y="5" width="20" height="15" fill="#81D4FA" stroke="#0277BD"/>
        <text x="10" y="16" text-anchor="middle" font-size="7">B</text>
        <rect x="20" y="5" width="20" height="15" fill="#81D4FA" stroke="#0277BD"/>
        <text x="30" y="16" text-anchor="middle" font-size="7">C</text>
        <rect x="40" y="5" width="20" height="15" fill="#4FC3F7" stroke="#0277BD"/>
        <text x="50" y="16" text-anchor="middle" font-size="7">D</text>
        <rect x="60" y="5" width="20" height="15" fill="#4FC3F7" stroke="#0277BD"/>
        <text x="70" y="16" text-anchor="middle" font-size="7">E</text>
      </g>
      
      <!-- Key insight -->
      <text x="0" y="115" font-size="11" fill="#4CAF50" font-weight="bold">ðŸŒŠ Explores level by level like ripples in water!</text>
      <text x="0" y="135" font-size="10" fill="#666">âœ“ Guarantees shortest path (unweighted graphs)</text>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="450" width="350" height="80" rx="8" fill="#F0F8FF" stroke="#03A9F4" stroke-width="2"/>
  <text x="200" y="475" text-anchor="middle" font-size="18" fill="#0277BD" font-weight="bold">Shortest Path Finder</text>
  <text x="200" y="495" text-anchor="middle" font-size="14" fill="#666">â€¢ O(V + E) time complexity</text>
  <text x="200" y="510" text-anchor="middle" font-size="14" fill="#666">â€¢ Uses Queue data structure</text>
  <text x="200" y="525" text-anchor="middle" font-size="14" fill="#666">â€¢ Level-order exploration</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="540" width="350" height="30" rx="8" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2"/>
  <text x="200" y="560" text-anchor="middle" font-size="13" fill="#666">GPS navigation â€¢ Social networks â€¢ Web crawling â€¢ Shortest paths</text>
</svg>