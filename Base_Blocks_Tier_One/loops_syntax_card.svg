<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#FFF3E0" stroke="#E65100" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#FF9800"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="30" font-weight="bold">Loops</text>
  <text x="200" y="72" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Repetition Masters</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#CDDC39" stroke="#827717" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">1</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(15, 110)">
    <text x="185" y="20" text-anchor="middle" font-size="16" fill="#E65100" font-weight="bold">Iteration Syntax Across Languages</text>
    
    <!-- For Loop Section -->
    <g transform="translate(0, 40)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#E65100" font-weight="bold">For Loops</text>
      
      <!-- Python For -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="180" height="50" fill="#FFE082" stroke="#F57F17" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">PYTHON</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">for i in range(5):</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">print(i)</text>
      </g>
      
      <!-- JavaScript For -->
      <g transform="translate(190, 20)">
        <rect x="0" y="0" width="180" height="50" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">JAVASCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">for (let i = 0; i &lt; 5; i++) {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">console.log(i); }</text>
      </g>
      
      <!-- TypeScript For -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="180" height="50" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#01579B" font-weight="bold">TYPESCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">for (let i: number = 0; i &lt; 5; i++) {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">console.log(i); }</text>
      </g>
      
      <!-- C# For -->
      <g transform="translate(190, 80)">
        <rect x="0" y="0" width="180" height="50" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#4A148C" font-weight="bold">C#</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">for (int i = 0; i &lt; 5; i++)</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">Console.WriteLine(i);</text>
      </g>
    </g>
    
    <!-- Foreach/For-in Section -->
    <g transform="translate(0, 180)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#E65100" font-weight="bold">Foreach / For-in</text>
      
      <!-- Python Foreach -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="180" height="50" fill="#FFE082" stroke="#F57F17" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">PYTHON</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">for item in items:</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">print(item)</text>
      </g>
      
      <!-- JavaScript Foreach -->
      <g transform="translate(190, 20)">
        <rect x="0" y="0" width="180" height="50" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">JAVASCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">items.forEach(item =&gt; {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">console.log(item); });</text>
      </g>
      
      <!-- TypeScript Foreach -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="180" height="50" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#01579B" font-weight="bold">TYPESCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">for (const item of items) {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">console.log(item); }</text>
      </g>
      
      <!-- C# Foreach -->
      <g transform="translate(190, 80)">
        <rect x="0" y="0" width="180" height="50" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#4A148C" font-weight="bold">C#</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">foreach (var item in items)</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">Console.WriteLine(item);</text>
      </g>
    </g>
    
    <!-- Key Differences -->
    <g transform="translate(0, 320)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#E65100" font-weight="bold">Key Loop Differences:</text>
      
      <rect x="10" y="10" width="350" height="80" fill="#FFF8F0" stroke="#E65100" rx="5"/>
      
      <text x="20" y="30" font-size="11" fill="#E65100" font-weight="bold">Python:</text>
      <text x="80" y="30" font-size="10" fill="#666">range() function, clean syntax, no braces</text>
      
      <text x="20" y="50" font-size="11" fill="#E65100" font-weight="bold">JavaScript:</text>
      <text x="80" y="50" font-size="10" fill="#666">C-style for loops, .forEach() method, arrow functions</text>
      
      <text x="20" y="70" font-size="11" fill="#4A148C" font-weight="bold">C#:</text>
      <text x="80" y="70" font-size="10" fill="#666">Type declarations required, foreach keyword</text>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="480" width="350" height="60" rx="8" fill="#FFF8F0" stroke="#FF9800" stroke-width="2"/>
  <text x="200" y="505" text-anchor="middle" font-size="18" fill="#E65100" font-weight="bold">Iteration Foundation</text>
  <text x="200" y="525" text-anchor="middle" font-size="14" fill="#666">Powers every algorithm • Essential for data processing</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="550" width="350" height="20" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="200" y="565" text-anchor="middle" font-size="13" fill="#666">Data processing • Array traversal • Batch operations • File processing</text>
</svg>