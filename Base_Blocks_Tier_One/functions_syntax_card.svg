<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#9C27B0"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">Functions</text>
  <text x="200" y="72" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Code Organizers</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#CDDC39" stroke="#827717" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">1</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(15, 110)">
    <text x="185" y="20" text-anchor="middle" font-size="16" fill="#7B1FA2" font-weight="bold">Function Declaration Syntax</text>
    
    <!-- Basic Functions -->
    <g transform="translate(0, 40)">
      <!-- Python Function -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="70" fill="#FFE082" stroke="#F57F17" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">PYTHON</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">def greet(name):</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">return f"Hello {name}"</text>
        <text x="5" y="60" font-size="9" font-family="monospace" fill="#333">result = greet("Alice")</text>
      </g>
      
      <!-- JavaScript Function -->
      <g transform="translate(190, 0)">
        <rect x="0" y="0" width="180" height="70" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">JAVASCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">function greet(name) {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">return `Hello ${name}`;</text>
        <text x="5" y="60" font-size="9" font-family="monospace" fill="#333">}</text>
      </g>
      
      <!-- TypeScript Function -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="180" height="70" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#01579B" font-weight="bold">TYPESCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">function greet(name: string): string {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">return `Hello ${name}`;</text>
        <text x="5" y="60" font-size="9" font-family="monospace" fill="#333">}</text>
      </g>
      
      <!-- C# Function -->
      <g transform="translate(190, 80)">
        <rect x="0" y="0" width="180" height="70" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#4A148C" font-weight="bold">C#</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">public string Greet(string name)</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">{</text>
        <text x="15" y="56" font-size="9" font-family="monospace" fill="#333">return $"Hello {name}";</text>
        <text x="5" y="69" font-size="9" font-family="monospace" fill="#333">}</text>
      </g>
    </g>
    
    <!-- Arrow Functions / Lambda -->
    <g transform="translate(0, 180)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#7B1FA2" font-weight="bold">Arrow Functions / Lambda</text>
      
      <!-- Python Lambda -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="180" height="50" fill="#FFE082" stroke="#F57F17" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">PYTHON</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">greet = lambda name: f"Hello {name}"</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">result = greet("Alice")</text>
      </g>
      
      <!-- JavaScript Arrow -->
      <g transform="translate(190, 20)">
        <rect x="0" y="0" width="180" height="50" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">JAVASCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">const greet = (name) =&gt; {</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">return `Hello ${name}`; };</text>
      </g>
      
      <!-- TypeScript Arrow -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="180" height="50" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#01579B" font-weight="bold">TYPESCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">const greet = (name: string): string =&gt;</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">`Hello ${name}`;</text>
      </g>
      
      <!-- C# Lambda -->
      <g transform="translate(190, 80)">
        <rect x="0" y="0" width="180" height="50" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#4A148C" font-weight="bold">C#</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">var greet = (string name) =&gt;</text>
        <text x="15" y="43" font-size="9" font-family="monospace" fill="#333">$"Hello {name}";</text>
      </g>
    </g>
    
    <!-- Key Differences -->
    <g transform="translate(0, 320)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#7B1FA2" font-weight="bold">Key Function Differences:</text>
      
      <rect x="10" y="10" width="350" height="100" fill="#FAF2FF" stroke="#7B1FA2" rx="5"/>
      
      <text x="20" y="30" font-size="11" fill="#E65100" font-weight="bold">Python:</text>
      <text x="80" y="30" font-size="10" fill="#666">def keyword, colon, indentation, f-strings</text>
      
      <text x="20" y="50" font-size="11" fill="#E65100" font-weight="bold">JavaScript:</text>
      <text x="80" y="50" font-size="10" fill="#666">function keyword or arrow syntax, template literals</text>
      
      <text x="20" y="70" font-size="11" fill="#01579B" font-weight="bold">TypeScript:</text>
      <text x="80" y="70" font-size="10" fill="#666">Type annotations for parameters and return values</text>
      
      <text x="20" y="90" font-size="11" fill="#4A148C" font-weight="bold">C#:</text>
      <text x="80" y="90" font-size="10" fill="#666">Access modifiers, explicit types, string interpolation</text>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="480" width="350" height="60" rx="8" fill="#FAF2FF" stroke="#9C27B0" stroke-width="2"/>
  <text x="200" y="505" text-anchor="middle" font-size="18" fill="#7B1FA2" font-weight="bold">Code Organization Master</text>
  <text x="200" y="525" text-anchor="middle" font-size="14" fill="#666">Reusability • Modularity • Abstraction • Testing</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="550" width="350" height="20" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  <text x="200" y="565" text-anchor="middle" font-size="13" fill="#666">Code reuse • API endpoints • Event handlers • Business logic</text>
</svg>