<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="380" height="580" x="10" y="10" rx="20" fill="#E0F2F1" stroke="#00695C" stroke-width="4"/>
  
  <!-- Header -->
  <rect x="25" y="25" width="350" height="60" rx="12" fill="#009688"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">Arrays &amp; Collections</text>
  <text x="200" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="14">The Data Organizers</text>
  
  <!-- Mana Cost -->
  <circle cx="340" cy="55" r="20" fill="#CDDC39" stroke="#827717" stroke-width="3"/>
  <text x="340" y="63" text-anchor="middle" font-size="18" font-weight="bold">1</text>
  
  <!-- Visual Illustration -->
  <g transform="translate(15, 110)">
    <text x="185" y="20" text-anchor="middle" font-size="16" fill="#00695C" font-weight="bold">Collection Operations Across Languages</text>
    
    <!-- Array Creation -->
    <g transform="translate(0, 40)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#00695C" font-weight="bold">Array Creation &amp; Access</text>
      
      <!-- Python Arrays -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="180" height="70" fill="#FFE082" stroke="#F57F17" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">PYTHON</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">numbers = [1, 2, 3, 4, 5]</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">first = numbers[0]</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">numbers.append(6)</text>
        <text x="5" y="69" font-size="9" font-family="monospace" fill="#333">length = len(numbers)</text>
      </g>
      
      <!-- JavaScript Arrays -->
      <g transform="translate(190, 20)">
        <rect x="0" y="0" width="180" height="70" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">JAVASCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">const numbers = [1, 2, 3, 4, 5];</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">const first = numbers[0];</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">numbers.push(6);</text>
        <text x="5" y="69" font-size="9" font-family="monospace" fill="#333">const length = numbers.length;</text>
      </g>
      
      <!-- TypeScript Arrays -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="180" height="70" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#01579B" font-weight="bold">TYPESCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">const numbers: number[] = [1, 2, 3];</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">const first: number = numbers[0];</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">numbers.push(6);</text>
        <text x="5" y="69" font-size="9" font-family="monospace" fill="#333">const length: number = numbers.length;</text>
      </g>
      
      <!-- C# Arrays -->
      <g transform="translate(190, 100)">
        <rect x="0" y="0" width="180" height="70" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#4A148C" font-weight="bold">C#</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">int[] numbers = {1, 2, 3, 4, 5};</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">int first = numbers[0];</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">List&lt;int&gt; list = new List&lt;int&gt;();</text>
        <text x="5" y="69" font-size="9" font-family="monospace" fill="#333">int length = numbers.Length;</text>
      </g>
    </g>
    
    <!-- Dictionary/Object Access -->
    <g transform="translate(0, 220)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#00695C" font-weight="bold">Dictionary / Object Access</text>
      
      <!-- Python Dict -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="180" height="60" fill="#FFE082" stroke="#F57F17" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">PYTHON</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">person = {"name": "Alice", "age": 25}</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">name = person["name"]</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">person["city"] = "NYC"</text>
      </g>
      
      <!-- JavaScript Object -->
      <g transform="translate(190, 20)">
        <rect x="0" y="0" width="180" height="60" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#E65100" font-weight="bold">JAVASCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">const person = {name: "Alice", age: 25};</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">const name = person.name;</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">person.city = "NYC";</text>
      </g>
      
      <!-- TypeScript Interface -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="180" height="60" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#01579B" font-weight="bold">TYPESCRIPT</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">interface Person {name: string}</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">const person: Person = {name: "Alice"};</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">const name = person.name;</text>
      </g>
      
      <!-- C# Dictionary -->
      <g transform="translate(190, 90)">
        <rect x="0" y="0" width="180" height="60" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="5"/>
        <text x="90" y="15" text-anchor="middle" font-size="12" fill="#4A148C" font-weight="bold">C#</text>
        <text x="5" y="30" font-size="9" font-family="monospace" fill="#333">var person = new {Name = "Alice"};</text>
        <text x="5" y="43" font-size="9" font-family="monospace" fill="#333">string name = person.Name;</text>
        <text x="5" y="56" font-size="9" font-family="monospace" fill="#333">Dictionary&lt;string, object&gt; dict;</text>
      </g>
    </g>
    
    <!-- Key Differences -->
    <g transform="translate(0, 390)">
      <text x="185" y="0" text-anchor="middle" font-size="14" fill="#00695C" font-weight="bold">Key Collection Differences:</text>
      
      <rect x="10" y="10" width="350" height="80" fill="#F0F8F5" stroke="#00695C" rx="5"/>
      
      <text x="20" y="30" font-size="11" fill="#E65100" font-weight="bold">Python:</text>
      <text x="80" y="30" font-size="10" fill="#666">Lists and dicts, bracket notation, append() method</text>
      
      <text x="20" y="50" font-size="11" fill="#E65100" font-weight="bold">JavaScript:</text>
      <text x="80" y="50" font-size="10" fill="#666">Arrays and objects, dot/bracket notation, push() method</text>
      
      <text x="20" y="70" font-size="11" fill="#4A148C" font-weight="bold">C#:</text>
      <text x="80" y="70" font-size="10" fill="#666">Arrays and Lists, strongly typed collections</text>
    </g>
  </g>
  
  <!-- Powers -->
  <rect x="25" y="520" width="350" height="40" rx="8" fill="#F0F8F5" stroke="#009688" stroke-width="2"/>
  <text x="200" y="545" text-anchor="middle" font-size="18" fill="#00695C" font-weight="bold">Data Organization Master</text>
  
  <!-- Real World Applications -->
  <rect x="25" y="570" width="350" height="10" rx="8" fill="#E0F2F1" stroke="#009688" stroke-width="2"/>
  <text x="200" y="580" text-anchor="middle" font-size="13" fill="#666">User lists • Shopping carts • Database records • API responses</text>
</svg>